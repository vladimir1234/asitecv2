<div class="login-page bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <h3 class="mb-3">Autentificacion Usuario</h3>
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form action="" class="row g-4">
                                    <div class="col-12">
                                        <label>Nombre Usuario<span class="text-danger">*</span></label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1"><i i-bs name="person-square"></i></span>
                                            <input type="text" class="form-control" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label>Clave<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i i-bs name="key-fill"></i></div>
                                            <input type="password" class="form-control" placeholder="Clave">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label>Tipo Usuario<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i i-bs name="phone-flip"></i></div>
                                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                              <option selected>Usuario Externo</option>
                                              <option value="1">Usuario Interno</option>
                                            </select>
                                        </div>
                                    </div>



                                    <div class="col-12">
                                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                            <button type="reset" class="btn btn-outline-secondary"><i-bs name="eraser"></i-bs> Limpiar</button>&nbsp;
                                            <button type="button" class="btn btn-outline-primary"><i-bs name="send-check"></i-bs> Ingresar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div class="form-right h-100 bg-secondary text-white text-center pt-5">
                                <img src="../../../assets/1.JPG" width="400px" height="300px" alt="">
                            </div>

                        </div>

                    </div>
                </div>
                <p class="text-end text-secondary mt-3">Bootstrap 5 Login Page Design</p>
            </div>
        </div>
    </div>
</div>
